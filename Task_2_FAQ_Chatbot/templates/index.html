<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CodeAlpha FAQ Chatbot</h1>
            <p>Ask me anything about CodeAlpha internships and AI!</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your CodeAlpha FAQ assistant. Ask me anything about our internship programs, AI concepts, or application process!</p>
                        <span class="timestamp" id="botTimestamp"></span>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Bot is typing...</span>
            </div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your question here..." maxlength="500">
                <button id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by NLTK, TF-IDF & Cosine Similarity | CodeAlpha AI Internship Task 2</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
